<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Load without caching to see changes -->
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>2022 NHL Draft - Countdown Timer</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="flex-container">
      <div class="body-container">
        <div class="title-container">
          <img
            src="images/2022_NHL_Draft_logo.png"
            alt="2022 NHL Draft Logo"
            class="logo"
          />
          <div class="title">
            <h1>
              <span>2022 NHL Draft</span><br />
              Countdown Timer
            </h1>
          </div>
        </div>
        <div class="countdown-timer">
          <div>
            <p id="days">00</p>
            <span>Days</span>
          </div>
          <div>
            <p id="hours">00</p>
            <span>Hours</span>
          </div>
          <div>
            <p id="minutes">00</p>
            <span>Minutes</span>
          </div>
          <div>
            <p id="seconds">00</p>
            <span>Seconds</span>
          </div>
        </div>
        <div class="bottom-container">
          <p><a href="https://github.com/EternalUpdate">@EternalUpdate</a></p>
        </div>
      </div>
    </div>
  </body>
  <script src="luxon.js"></script>
  <script src="countdown.js"></script>
</html>
